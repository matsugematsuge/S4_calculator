<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シーズン4計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>シーズン4計算</h1>
    <div class="container">
        <div id="workshopInputs">
            <h3>石英工房</h3>
            <div class="workshop-group">
                <input type="checkbox" id="workshop-1-enabled">
                <label for="workshop-1-enabled">工房1</label>
                <span class="level-label">レベル:</span>
                <select id="workshop-1-level"></select>
            </div>
            <div class="workshop-group">
                <input type="checkbox" id="workshop-2-enabled">
                <label for="workshop-2-enabled">工房2</label>
                <span class="level-label">レベル:</span>
                <select id="workshop-2-level"></select>
            </div>
            <div class="workshop-group">
                <input type="checkbox" id="workshop-3-enabled">
                <label for="workshop-3-enabled">工房3</label>
                <span class="level-label">レベル:</span>
                <select id="workshop-3-level"></select>
            </div>
            <div class="workshop-group">
                <input type="checkbox" id="workshop-4-enabled">
                <label for="workshop-4-enabled">工房4</label>
                <span class="level-label">レベル:</span>
                <select id="workshop-4-level"></select>
            </div>
            <div class="workshop-group">
                <input type="checkbox" id="workshop-5-enabled">
                <label for="workshop-5-enabled">工房5</label>
                <span class="level-label">レベル:</span>
                <select id="workshop-5-level"></select>
            </div>
        </div>
        <div>
            <label for="currentQuartz" class="left-align-label">現在の石英所有量：</label>
            <input type="number" id="currentQuartz" value="0" min="0">
        </div>
        <div>
            <label for="targetLabLevel" class="left-align-label">目標とする光電研究所のレベル：</label>
            <select id="targetLabLevel"></select>
        </div>
        <button id="calculateButton">計算する</button>
        <div id="result">
            <p id="requiredTime"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
